{%extends "crudapp/base.html"%}

{%block content%}
  <p>Delete Person</p>
  <h3>Name</h3>
  <p>{{person.name}}</p>
  <h3>Details</h3>
    {%if  person.details%}

      <p>{{person.details}}</p>
    {%else%}
      <p> No details available for this person </p>
    {%endif%}
 
  <form  method="post">
    {%csrf_token%}
    {%comment%}{{form.as_p}}{%endcomment%}
    <button type="submit" >Delete People</button>
   
   
  </form>

{%endblock content%}
